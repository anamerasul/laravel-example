services:
  - type: web
    name: seoapplication
    env: docker
    plan: free
    autoDeploy: true
    healthCheckPath: /
    preDeployCommand: |
      php artisan key:generate --force || true
      php artisan config:cache
      php artisan migrate --force
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        sync: false
      - key: DB_USERNAME
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_SSLMODE
        value: require
      - key: DB_ENDPOINT_ID
        sync: false